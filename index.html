<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CyberGear - Productos informáticos</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <img src="assets/logo.png" class="logo" alt="Logo CyberGear" />
            <ul>
                <li class="links"><a href="#computadoras">Computadoras</a></li> 
                <li class="links"><a href="#teclados">Teclados</a></li>
                <li class="links"><a href="#mouse">Mouse</a></li>
            </ul>
            <div class="carrito">
                <img src="assets/carrito_vacio.svg" alt="Carrito vacio" class="carrito-img" />
                <div id="carrito-modal">
                    <table id="lista-carrito">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <a href="#" id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</a>
                    <button id="cerrarCarrito" class="btnCerrar">X Cerrar Carrito</button>
                </div>
            </div>
        </nav>

        <div class="hero">
            <div class="contenido-hero">
                <h2>Todo el Harware en un solo lugar.</h2>
                <form action="#" id="busqueda" method="post" class="formulario">
                    <input class="buscador" type="text" placeholder="¿Que producto buscás?" id="buscador" />
                    <input type="submit" id="submit-buscador" class="submit-buscador" value="Buscar" />
                </form>
            </div>
        </div>
    </header>
    <main>
        <section class="productos">
            <div class="titulo">
                <h1>Productos informáticos</h1>
            </div>
            <div class="categorias container">
                <div class="computadoras" id="computadoras">
                    <div class="banner computadoras">
                        <h3>Computadoras</h3>
                        <button type="button" class="boton" id="boton-computadoras">Mostrar</button>
                    </div>
                    <div id="mostrandoComputadoras"></div>
                </div>
                <div class="Teclados" id="teclados">
                    <div class="banner teclados">
                        <h3>Teclados</h3>
                        <button type="button" class="boton" id="boton-teclados">Mostrar</button>
                    </div>
                    <div id="mostrandoTeclados"></div>
                </div>
                <div class="Mouse" id="mouse">
                    <div class="banner mouse">
                        <h3>Mouse</h3>
                        <button type="button" class="boton" id="boton-mouse">Mostrar</button>
                    </div>
                    <div id="mostrandoMouse"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="col-1">
                <img src="assets/head.png" alt="logo robot marca">
                <p>LUCAS LEGUIZAMON</p>
                <p>Trabajo Practico NRO II | Programación I | DWN2BP</p>
            </div>
            <div class="col-2">
                <a class="enlace" href="#">¿Quienes Somos?</a>
                <a class="enlace" href="#">Empleo</a>
                <a class="enlace" href="#">Blog</a>
            </div>
            <div class="col-3">
                <h4>¡Seguinos en nuestras redes!</h4>
                <a href=""><img src="" alt="logo instagram"></a>
                <a href=""><img src="" alt="logo facebook"></a>
                <a href=""><img src="" alt="logo twitter"></a>
                <a href=""><img src="" alt="logo whatsapp"></a>
                <a href=""><img src="" alt="logo linkedin"></a>
            </div>
        </div>
    </footer>
    <script src="dummi_app.js"></script>
</body>

</html>
